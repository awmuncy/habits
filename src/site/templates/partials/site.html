<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{pageTitle}} | Habit App</title>
        <link rel="stylesheet" type="text/css" href="/css/unauth.css">
        <meta data-rh="true" name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#4285f4">
        <meta name="description" content="An app to help you keep track of your habits">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="/icons/icon-512.png">
        <link rel="icon" href="/icons/icon-512.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-512.png">
        <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-512.png">
        <link rel="manifest" href="/manifest.json">
    </head>

    <body>      
        <header class="site-header {{#unless fixedHeader}}sticky{{/unless}}"> 
            <div class="mobile-nav">
                <div class="hamburger hamburger-1"></div>
                <div class="hamburger hamburger-2"></div>
                <div class="hamburger hamburger-3"></div>
              </div>
              <a href="/" class="logo-box">
                <img src="/images/logo.png" class="logo" />
                <span class="logo-text">HabitCheck</span>
              </a>
            
              <nav class="site-navigation">
                <!-- <ul class="site-main-menu">
                  <li><a href="#faq">FAQ</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Privacy</a></li>
                </ul> -->
                <div class="auth">

                    <a href="/home" class="btn btn--light btn--md logged-in-status">
                      Dashboard
                    </a>

                    <a href="/login" id="login-from-header" class="btn btn--light btn--md guest-status">
                      Login
                    </a>
                    <a href="/#register" id="register-from-header" class="btn btn--ghost btn--light btn--md guest-status">
                      Register
                    </a>
                </div>
              </nav>
        </header>

        <main>
        {{> @partial-block }}
        </main>
        <div class="basic-footer">
            Built by <a href="https://www.allenmuncy.com" target="_blank">Allen Muncy</a>
        </div>         
        <script src="/js/site.js"></script>
    </body>
</html>
