<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Habit App</title>
        <link rel="stylesheet" type="text/css" href="/css/unauth.css">
        <meta data-rh="true" name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"/>
    </head>

    <body>      
        <header class="site-header sticky"> 
            <div class="mobile-nav">
            <div class="hamburger hamburger-1"></div>
            <div class="hamburger hamburger-2"></div>
            <div class="hamburger hamburger-3"></div>
            </div>
            <img src="/images/logo.png" class="logo" />

            <nav class="site-navigation">
            <ul class="site-main-menu">
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#">Blog</a></li>

                <a href="#login-register" id="register-from-header" class="btn btn--ghost btn--light btn--md guest-status">

        <main>
